################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,2560x1600@60.00,auto,1.25
monitor=HDMI-A-1,1920x1080@120.00,auto,auto
monitor=Unknown-1, disable

# windowrulev2 = float, class:^([Rr]ofi)$
